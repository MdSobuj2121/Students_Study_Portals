{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center">
            <h2 class="card-title mb-4">Click here to LOG OUT</h2>

            <form method="post" action="{% url 'logout' %}" class="mb-4">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Logout</button>
            </form>

            <p class="text-muted">
              <a href="{% url 'login' %}" class="btn btn-link">Log In Again</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
